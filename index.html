<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-5 text-5xl text-center font-semibold">Welcome to <span class="text-fuchsia-600">Baper Bank</span>
        </h1>
    </header>
    <section class="bg-blue-100 w-9/12 mx-auto mt-8 p-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
            <input class="block mb-2 w-9/12 pl-3 " type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="block mb-2 w-9/12 pl-3" type="password" name="" id="user-pass" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-500 px-4 py-2 rounded-lg hover:bg-blue-400 text-white font-semibold">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
